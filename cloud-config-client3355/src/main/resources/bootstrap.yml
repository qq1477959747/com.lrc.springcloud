server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    bootstrap:
      enabled: true
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称   http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"
